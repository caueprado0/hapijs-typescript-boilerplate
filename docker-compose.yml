version: "3"

# Named volumes
volumes:
  # Mongodb Data
  boilerplate-hapijs-mongo:
    driver: local

  # Postgres Data
  boilerplate-hapijs-postgres:
    driver: local

services:
  api:
    image: ambientum/node:lts
    container_name: boilerplate-hapijs-node
    command: npm run dev
    volumes:
      - .:/var/www/app
    ports:
      - "3000:3000"
      - "5645:5645"
    links:
      - mongodb

  mongodb:
    container_name: boilerplate-hapijs-mongo
    restart: on-failure
    image: bitnami/mongodb:3.6
    ports:
      - "27017:27017"
    volumes:
      - boilerplate-hapijs-mongo:/bitnami
    environment:
      - MONGODB_USERNAME=boilerplate-hapijs
      - MONGODB_PASSWORD=boilerplate-hapijs@mongo
      - MONGODB_DATABASE=boilerplate-hapijs

  postgres:
    container_name: boilerplate-hapijs-postgres
    restart: on-failure
    image: postgres:alpine
    ports:
      - "15432:5432"
    volumes:
      - boilerplate-hapijs-postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USERNAME=boilerplate-hapijs
      - POSTGRES_PASSWORD=boilerplate-hapijs@postgres
      - POSTGRES_DATABASE=boilerplate-hapijs
